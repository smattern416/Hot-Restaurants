<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <title>Tables</title>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
                <hr>
                <h2 class="text-center">Current Reservations & Waiting List</h2>
                <br>

                <div class="text-center">
                    <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
                                class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
                    <a href="/"><button type="button" class="btn btn-lg btn-default"><span
                                class="glyphicon glyphicon-home"></span></button></a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Current Reservations</h4>
                        </div>
                        <div class="panel-body" id="tableSection">
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Waiting List</h4>
                        </div>
                        <div class="panel-body" id="waitlistSection">
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <p>Control Panel</p>
                    <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a
                            href="/api/waitlist">API Wait List</a> | <a
                            href="https://github.com/smattern416/HotRestaurant">GitHub Repo</a></p>
                </div>
            </footer>

        </div>



    </body>


</html>
